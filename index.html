<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Challenge 01 Encriptador de texto</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
   <img src="imagenes/logoalura.png" alt="imagene"> 
   
  </header>
  <main>
    <section class="left-encript">
      <textarea class="txt-encriptar" placeholder="Escriba el texto a encriptar"></textarea>
      <p class="aviso">No se permiten caracteres especiales ni mayusculas</p>
      <div class="btn-encriptar-y-desencriptar">
        <button onclick="btnEncriptar()" class="botones">Encriptar</button>
        <button class="botones">Desencriptar</button>
      
        
      
      
      
    
    </section>
    <section class="rigth-encript">
      <div class="desc-box">
        <textarea name="" class="txt-mensaje" ></textarea>
        <div id="mensaje-aviso"><p>Ningun texto fue encontrado</p>
        <p>Ingrese un texto para encriptar</p></div>
        <button onclick="btnEncriptar()" class="botones" id="btn-copiar">Copiar</button>
        
        
      
      
    </section>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
